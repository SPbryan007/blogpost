<div class="row">
    <div class="mx-auto col-10 col-md-4 col-lg-4 mt-5">

      <!-- Form -->
      <form class="form-example" [formGroup]="loginForm"  (ngSubmit)="login()" novalidate>
        <h1 class="text-center">Login</h1>
        <!-- Input fields -->
        <div class="form-group">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email"  class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email">
          </div>
         
        </div>
        <div class="form-group">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control password"
              id="password"
              placeholder="Password..."
              name="password"
              rows="3"
              formControlName="password"
            />
          </div>
        </div>
       
       
        <div class="d-grid gap-2">
          <button (click)="login()" type="submit" class="btn btn-warning" type="button" [disabled]="loading$ | async">
            <div *ngIf="loading$ | async">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </div>
            <div *ngIf="!(loading$ | async)">
              Login
            </div>
            
          </button>
          
        </div>
      </form>
      <!-- Form end -->
    </div>
  </div>
